<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização do Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .update-section {
            margin: 20px 0;
        }
        .update-section h2 {
            color: #555;
        }
        .update-section pre {
            background: #e8e8e8;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Atualização do Sistema edxlinux e fostonlinux</h1>

        <div class="update-section">
            <h2>1. Atualizar edxlinux</h2>
            <pre>
sudo apt-get update
sudo apt-get upgrade
sudo apt-get dist-upgrade
            </pre>
        </div>

        <div class="update-section">
            <h2>2. Atualizar fostonlinux</h2>
            <pre>
sudo apt-get update
sudo apt-get upgrade
sudo apt-get dist-upgrade
            </pre>
        </div>

        <div class="footer">
            <p>Baseado no repositório <a href="https://github.com/oliveiraezequiel/fostonlinux-e-edxlinux" target="_blank">fostonlinux-e-edxlinux</a></p>
        </div>
    </div>
</body>
</html>
